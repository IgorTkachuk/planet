<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>

    <title>Planets fact site</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="mobile-header">
          <div class="logo">the planets</div>
          <label class="mobile-menu">
            <input type="checkbox" />
            <div class="hamburger"><div></div></div>
          </label>
        </div>
        <nav></nav>
      </header>
      <main>
        <div class="left-side">
          <img src="" alt="" class="overview overview-img" />
          <img src="" alt="" class="structure" />
          <img src="" alt="" class="geology" />
        </div>
        <div class="right-side">
          <div>
            <h1></h1>
            <span class="descr overview"> </span>
            <span class="descr structure"></span>
            <span class="descr geology"></span>
            <p class="src">
              Source:
              <a href="#" target="_blank" class="overview">Wikipedia</a>
              <a href="#" target="_blank" class="structure">Wikipedia</a>
              <a href="#" target="_blank" class="geology">Wikipedia</a>
            </p>
          </div>
          <div class="button-set">
            <button class="button button-1 active">overview</button>
            <button class="button button-2">internal structure</button>
            <button class="button button-3">surface geology</button>
          </div>
        </div>
      </main>
      <footer>
        <ul>
          <li>
            <h4>rotation time</h4>
            <h2></h2>
          </li>
          <li>
            <h4>revolution time</h4>
            <h2></h2>
          </li>
          <li>
            <h4>radius</h4>
            <h2></h2>
          </li>
          <li>
            <h4>average temp.</h4>
            <h2></h2>
          </li>
        </ul>
      </footer>
    </div>
    <div class="loader-container">
      <div class="loader"></div>
      <div class="err">
        <img src="./assets/austranavt.png" alt="error" />
      </div>
    </div>
  </body>
</html>
