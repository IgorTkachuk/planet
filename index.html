<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>

    <title>Planets fact site</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">the planets</div>
        <nav></nav>
      </header>
      <main>
        <div class="left-side">
          <img
            src="./assets/planet-mercury.svg"
            alt=""
            class="overview overview-img"
          />
          <img
            src="./assets/planet-mercury-internal.svg"
            alt=""
            class="structure"
          />
          <img src="./assets/geology-mercury.png" alt="" class="geology" />
        </div>
        <div class="right-side">
          <h1>mercury</h1>
          <span class="descr overview"> overview </span>
          <span class="descr structure">structure</span>
          <span class="descr geology">geology</span>
          <p class="src">Source: <a href="#">Wikipedia</a></p>
          <div class="button-set">
            <button class="button button-1 active">overview</button>
            <button class="button button-2">internal structure</button>
            <button class="button button-3">surface geology</button>
          </div>
        </div>
      </main>
      <footer>
        <ul>
          <li>
            <h4>rotation time</h4>
            <h2>58.6 days</h2>
          </li>
          <li>
            <h4>revolution time</h4>
            <h2>87.97 days</h2>
          </li>
          <li>
            <h4>radius</h4>
            <h2>2,439.7 km</h2>
          </li>
          <li>
            <h4>average temp.</h4>
            <h2>430C</h2>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
